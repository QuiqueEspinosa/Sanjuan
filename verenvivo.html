<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver en Vivo</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para el cartel */
        .live-banner {
            background: linear-gradient(to right, #ff512f, #dd2476); /* Degradado de colores */
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .live-banner i {
            font-size: 2rem;
            margin-right: 10px;
        }
        .video-section h4 {
            color: #343a40;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .video-container {
            margin-top: 20px;
        }
        .video-container .embed-responsive {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        /* Estilo del botón de volver atrás */
        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .back-button button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Título -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Transmisión en Vivo</h1>
</div>

<!-- Cartel Bonito -->
<div class="container">
    <div class="live-banner">
        <i class="fa fa-video-camera" aria-hidden="true"></i>
        ¡Aquí puedes ver el video en vivo de YouTube o Facebook!
    </div>
</div>

<!-- Contenedor de los videos -->
<div class="container video-container">
    <div class="row">
        <!-- Video de YouTube -->
        <div class="col-12 col-md-6 mb-4 video-section">
            <h4 class="text-center">YouTube en Vivo</h4>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" 
                        src="https://www.youtube.com/embed/tu_video_id_aqui" 
                        allowfullscreen></iframe>
            </div>
        </div>

        <!-- Video de Facebook -->
        <div class="col-12 col-md-6 mb-4 video-section">
            <h4 class="text-center">Facebook en Vivo</h4>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" 
                        src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/facebook/video_id_aqui" 
                        width="100%" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" 
                        allowTransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
    </div>
</div>

<!-- Botón para volver atrás -->
<div class="container back-button">
    <button onclick="goBack()">← Volver Atrás</button>
</div>

<!-- Bootstrap JS y Font Awesome para el ícono -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<script>
    // Función para volver atrás
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
